<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Login</title>
	<link rel="stylesheet" th:ref="@{/css/bootstrap.css}" href="../../css/bootstrap.css"/>
	<meta charset="utf-8"/>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html">Home</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h1>Login with Username and Password</h1>
			<form name="form" action="/login" method="POST">
				<fieldset>
					<input type="text" name="username" value="" placeholder="Username"/>
					<input type="password" name="password" placeholder="Password"/>
				</fieldset>
				<input type="submit" id="login" value="Login" class="btn btn-primary"/>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>				
			</form>
		</div>
	</div>
</body>
</html>
