<!doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Error</title>
	<link rel="stylesheet" th:ref="@{/css/bootstrap.css}" href="../../css/bootstrap.css"/>
	<meta charset="utf-8"/>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html">Home</a></li>
					<li><a th:href="@{/logout}" href="logout">Logout</a></li>
				</ul>
			</div>
		</div>
		<h1 th:text="${title}">Title</h1>
		<div id="created" th:text="${#dates.format(timestamp)}">May 23, 2014 10:15 AM CET</div>
		<div>
			There was an unexpected error (type=<span th:text="${error}">Bad</span>,
			status=<span th:text="${status}">500</span>).
		</div>
		<div th:text="${message}">Fake content</div>
		<div>Please contact the operator with this information</div>
	</div>
</body>
</html>
